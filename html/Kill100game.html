<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

<input value=1 id="current"/> <button onclick="killNext()">Kill</button>

<br/><br/>
<script>
	for(i=1;i<=100;i++)
		document.write("<input type=checkbox id='check"+i+"' num='"+i+"' /> " + i);
	
	function killNext() {
		var current = parseInt($("#current").val());
        var next = getNext(current);
        if(next){
            $(next).attr('checked', true);
        }
        var passTo = getNext(parseInt($(next).attr("num")));

        $("#current").val($(passTo).attr("num"))
	}

    function getNext(index) {
        var next = undefined;
        next = $("#check"+index).nextAll("input:checkbox:not(:checked)")[0];

        if(next == undefined && $("input:checkbox:not(:checked)").length > 1)
            return $("input:checkbox:not(:checked)")[0];
        return next;
    }
</script>
